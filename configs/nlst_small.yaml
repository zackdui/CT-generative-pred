# configs/nlst_small.yaml

# Which dataset JSON to use (the "small" one)
dataset_file_path: "${paths.shared_nlst_root}/stmix_segmentation_dataset.json"

num_images: 208
max_followup: 6

# Resampling / spacing
resample_pixel_spacing: true        # make all scans have same slice spacing
resample_pixel_spacing_prob: 0.5
always_resample_pixel_spacing: false
ct_pixel_spacing: [0.703125, 0.703125, 2.5]
slice_thickness_filter: 2.5
min_num_images: 50
original_pad: true

# Annotations
region_annotations_filepath: "${paths.shared_nlst_root}/annotations_122020.json"
use_annotations: []

# Loader type (dicom / nifti / etc.)
input_loader_name: dicom_loader
img_dir: "${paths.shared_nlst_root}/nlst-ct-png"
img_file_type: dicom
img_size: [512, 512]

# Class balancing and splits
class_bal: false              # balance cancer vs non-cancer in training set?
assign_splits: true
split_probs: [0.7, 0.1, 0.2]  # train/val/test
split_type: random
cross_val_seed: 42

# Risk factors
use_risk_factors: false

# Augmentations (populate later if you want)
test_rawinput_augmentations: []
test_tnsr_augmentations: []
train_rawinput_augmentations: []
train_tnsr_augmentations: []

# Cache
cache_path: null

# Misc
eval_on_train: false
fix_seed_for_multi_image_augmentations: true
